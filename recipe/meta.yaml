{% set name = "iacs-ipac-reader" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/iacs_ipac_reader-{{ version }}.tar.gz
  sha256: c679dec1eaa72a750c5bf0bc1772d20f8ebabb2b7719897e92a911f99242384b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - h5py >=3.5.0
    - napari >=0.4.12
    - napari-plugin-engine >=0.2.0
    - numpy >=1.21.4
    - opencv >=4.4.0.42
    - pyqt >=5.12.3
    - python >=3.7

test:
  imports:
    - iacs_ipac_reader
  commands:
    - pip list
    # - pip check
  requires:
    - pip

about:
  home: https://github.com/zcqwh/iacs_ipac_reader
  summary: A reader plugin for read iacs/ipac images and export .rtdc files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
